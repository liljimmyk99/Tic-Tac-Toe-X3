<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./game.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <confetti-container id="confetti"></confetti-container>
    <h2>XTREAM Tic-Tac-TOe</h2>
    <h3 id="msg">Who goes first?</h3>
    <div id="btn-group">
        <button id="x-button" class="game-settings" onclick="goesFirst(this)">X</button>
        <button id="o-button" class="game-settings" onclick="goesFirst(this)">O</button>
    </div>
    <div id="game-board">
        <div class="row" id="row0">
            <button data-row=0 data-column=0 id="btn-0" class="grid-btn" onclick="selected(this, 0,0)"></button>
            <button data-row=0 data-column=1 id="btn-1" class="grid-btn" onclick="selected(this, 0,1)"></button>
            <button data-row=0 data-column=2 id="btn-3" class="grid-btn" onclick="selected(this, 0,2)"></button>
        </div>
        <div class="row" id="row1">
            <button id="btn-4" data-row=1 data-column=0 class="grid-btn" onclick="selected(this,1,0)"></button>
            <button id="btn-5" data-row=1 data-column=1 class="grid-btn" onclick="selected(this,1,1)"></button>
            <button id="btn-6" data-row=1 data-column=2 class="grid-btn" onclick="selected(this,1,2)"></button>
        </div>
        <div class="row" id="row2">
            <button id="btn-7" data-row=2 data-column=0 class="grid-btn" onclick="selected(this,2,0)"></button>
            <button id="btn-8" data-row=2 data-column=1 class="grid-btn" onclick="selected(this,2,1)"></button>
            <button id="btn-9" data-row=2 data-column=2 class="grid-btn" onclick="selected(this,2,2)"></button>
        </div>
    </div>
    <div id="message-button"></div>
    </confetti-container>
</body>
</html>
